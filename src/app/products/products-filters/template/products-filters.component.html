<div class="products-options">
  <div class="display">
    <span>Display </span>
    <div class="switch">
      <label>
        Grid
        <input type="checkbox">
        <span class="lever"></span>
        List
      </label>
    </div>
  </div>
  <div class="line-separator"></div>
  <h5>Filters</h5>
  <div class="filters">
    <p>
      <input type="checkbox" id="free" [checked]="isFreeChecked" />
      <label for="free">FREE</label>
    </p>
    <p>
      <input type="checkbox" id="technology" [checked]="isTechnologyChecked" />
      <label for="technology">Technology</label>
    </p>
  </div>
</div>
