<div class="products-container">
  <app-products-filters (onDisplay)="onDisplay($event)"></app-products-filters>
  <div [class.products-list]="!display" *ngIf="products" class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <img appResize src="{{product.imagePath}}">
      <div>
        <h6>{{product.name}}</h6>
        <p>{{product.description}}</p>
        <p>{{product.price + ' $'}}</p>
      </div>
    </div>
  </div>
</div>
